name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

env:
  HUSKY: 0

jobs:
  lint:
    name: Static code analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Run tests
        run: biome lint

  typescript:
    name: Type checking (React ${{ matrix.react }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react: [18, 19]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Yarn cache
        uses: actions/cache@v4
        env:
          cache-name: yarn-cache
        with:
          path: ~/.yarn/berry/cache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn --immutable

      - name: Override React version
        if: ${{ matrix.react == 19 }}
        run: |
          npm pkg set resolutions.'@types/react'='npm:types-react@beta'
          npm pkg set resolutions.'@types/react-dom'='npm:types-react-dom@beta'
          yarn config set enableImmutableInstalls false
          yarn up react@rc react-dom@rc

      - name: Build package
        run: yarn build

      - name: Run type checking (React ${{ matrix.react }})
        run: yarn tsc

  format:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Run formatting
        run: biome format

  unit:
    name: Unit tests (React ${{ matrix.react }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react: [18, 19]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Yarn cache
        uses: actions/cache@v4
        env:
          cache-name: yarn-cache
        with:
          path: ~/.yarn/berry/cache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn --immutable

      - name: Override React version
        if: ${{ matrix.react == 19 }}
        run: |
          npm pkg set resolutions.'@types/react'='npm:types-react@beta'
          npm pkg set resolutions.'@types/react-dom'='npm:types-react-dom@beta'
          yarn config set enableImmutableInstalls false
          yarn up react@beta react-dom@beta

      - name: Run tests (React ${{ matrix.react }})
        run: yarn unit
